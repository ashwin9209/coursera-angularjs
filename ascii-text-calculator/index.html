<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Name ASCII Calculator</title>
		<script src="../angular.min.js"></script>
		<script src="scripts/app.js"></script>
		<style>

			body {
				font-size: 1.3em;
			}

		</style>
	</head>

	<body ng-app="asciiNameCalculator">
		<h1>ASCII text calculator</h1>
		<div ng-controller="asciiController">
			<div>
				Enter any text here: 
				<input type="text" 
					ng-model="name"
					ng-keyup="displayNumeric();"
					>
			</div>
			
			<div>
				ASCII text calculation: {{totalValue}}
			</div>
		</div>

	</body>
</html>
